<div class="modal" id="taskModal" tabindex="-1" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Task</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
            <form id="taskForm" method="POST" action="{{ url_for('add_task') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="list_id" value="{{ current_list.id }}">
                
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Task name" required autofocus>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="due_date">Due date</label>
                        <input type="date" name="due_date" id="due_date" class="form-control">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="reminder">Reminder</label>
                        <input type="datetime-local" name="reminder" id="reminder" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="important" id="important">
                        <label class="form-check-label" for="important">Mark as important</label>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</div>
